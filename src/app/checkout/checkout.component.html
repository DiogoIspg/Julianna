<div class="container">
    <div class="card">
        <div class="card-header card-header-tabs card-header-primary" style="background:#7F3902;">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <h3 class="nav-tabs-title" style="padding:0px">
                            Checkout
                    </h3>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="checkoutForm" class="mat-form-field" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name">
                </mat-form-field>
                
                <button class="btn btn-success" type="submit">Purchase</button>
                </form>
        </div>
   </div>
</div>
