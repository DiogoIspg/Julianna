<div class="container">
    <div class="card">
        <div class="card-header card-header-tabs card-header-primary" style="background:#7F3902;">
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <h3 class="nav-tabs-title" style="padding:0px">
                            Checkout
                    </h3>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="checkoutForm" class="mat-form-field" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First Name" formControlName="firstName">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name" formControlName="lastName">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Billing Address</mat-label>
                            <input matInput placeholder="Billing Address" formControlName="billaddress">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Billing Address 2</mat-label>
                            <input matInput placeholder="Billing Address 2" formControlName="billaddress2">
                        </mat-form-field>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Country</mat-label>
                            <input matInput placeholder="Country" formControlName="country">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="City" formControlName="city">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input matInput placeholder="Phone Number" formControlName="phoneNumber">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Card Number</mat-label>
                            <input matInput placeholder="Card Number" formControlName="cardNumber">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>Expiration Date</mat-label>
                            <input matInput placeholder="Expiration Date" formControlName="cardExpiration">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="outline">
                            <mat-label>CCV</mat-label>
                            <input matInput placeholder="CCV" formControlName="cardNumberCcv">
                        </mat-form-field>
                    </div>
                </div>
                <button class="btn btn-success" type="button" (click)="purchase()">Purchase</button>
            </form>
        </div>
   </div>
</div>
